<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey form</h1>
        <p id="description">Thank you for participating</p>
    </header>
    <main>
        <form action="survey-form" method="get" id="survey-form">
            <div>
                <label for="name" id="name-label">Name
                    <input type="text" id="name" required placeholder="Enter your name">
                </label>
            </div>

            <div>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" required placeholder="Enter your Email">
                </label>
            </div>

            <div>
                <label for="number" id="number-label">Age <span class="optional">(optional)</span>
                    <input type="number" id="number" min="4" max="120" placeholder="Age">
                </label>
            </div>

            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="choice" selected disabled> Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                
                <label for="definitely">
                    <input type="radio" name="friend" id="definitely" checked value="definitely" class="input-radio">Definitely
                </label>

                <label for="maybe">
                    <input type="radio" name="friend" id="maybe" value="maybe" class="input-radio">Maybe
                </label>

                <label for="not-sure">
                    <input type="radio" name="friend" id="not-sure" value="not-sure" class="input-radio">Not sure
                </label>

            </div>

            <div>
                <fieldset>
                    <legend>
                        What would you like to see improved? <span class="optional">(Check all that apply)</span>
                    </legend>
                    <label for="front-end-projects">
                        <input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects" class="input-checkbox">Front-end Projects
                    </label>
                    
                    <label for="back-end-projects">
                        <input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects" class="input-checkbox">Back-end Projects
                    </label>

                    <label for="data-visualization">
                        <input type="checkbox" name="improved" id="data-visualization"value="data-visualization" class="input-checkbox">Data Visualization
                    </label>

                    <label for="challenges">
                        <input type="checkbox" name="improved" id="challenges" value="challenges" class="input-checkbox">Challenges
                    </label>

                    <label for="open-source-community">
                        <input type="checkbox" name="improved" id="open-source-community" value="open-source-community" class="input-checkbox">Open Source Community
                    </label>

                    <label for="gitter-help-rooms">
                        <input type="checkbox" name="improved" id="gitter-help-rooms" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms
                    </label>

                    <label for="videos">
                        <input type="checkbox" name="improved" id="videos" value="videos" class="input-checkbox">Videos
                    </label>

                    <label for="city-meetups">
                        <input type="checkbox" name="improved" id="city-meetups" value="city-meetups" class="input-checkbox">City Meetups
                    </label>

                    <label for="wiki">
                        <input type="checkbox" name="improved" id="wiki" value="wiki" class="input-checkbox">Wiki
                    </label>

                    <label for="forum">
                        <input type="checkbox" name="improved" id="forum" value="forum" class="input-checkbox">Forum
                    </label>

                    <label for="additional-courses">
                        <input type="checkbox" name="improved" id="additional-courses" value="additional-courses" class="input-checkbox">Additional Courses
                    </label>
                </fieldset>
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
