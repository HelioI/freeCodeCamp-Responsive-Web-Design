<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey form</h1>
        <p id="description">Thank you for participating</p>
    </header>
    <main>
        <form action="survey-form" method="get" id="survey-form">
            <div>
                <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
            </div>
            <div>
                <label for="email" id="email-label">Email<input type="email" id="email" required placeholder="Enter your Email"></label>
            </div>
            <div>
                <label for="number" id="number-label">Age <span class="optional">(optional)</span><input type="number" id="number" min="4" max="120" placeholder="Age"></label>
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="dropwdown" id="dropdown">
                    <option value="choice" selected disabled> Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                
                <label for="definitely"><input type="radio" name="friend" id="definitely" checked value="definitely">Definitely</label>

                <label for="maybe"><input type="radio" name="friend" id="maybe" value="maybe">Maybe</label>

                <label for="not-sure"><input type="radio" name="friend" id="not-sure" value="not-sure">Not sure</label>

            </div>
            <div>
                <fieldset>
                    <legend>
                        What would you like to see improved? <span class="optional">(Check all that apply)</span>
                    </legend>
                    <label for="opt1"><input type="checkbox" name="opt1" id="opt1" value="o1"></label>
                    <input type="checkbox" name="opt2" id="opt2" value="o2">
                </fieldset>
            </div>
            <div><textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></div>
            <div>
                <p>Any comments or suggestions?</p>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
