<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Teste</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis veniam dignissimos repellendus distinctio et? Earum, impedit officia. In consequuntur quis, enim quos magnam vero, nisi cupiditate ipsum atque, ducimus dolorum!</p>
    </header>
    <main>
        <form action="survey-form" method="get" id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" required placeholder="Enter your Email">
            </div>
            <div>
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="4" max="120" placeholder="Age">
            </div>
            <div>
                <label for="dropdown"></label>
                <select name="dropwdown" id="dropdown">
                    <option value="choice" selected disabled> Select an option</option>
                    <option value="v1">v1</option>
                    <option value="v2">v2</option>
                </select>
            </div>
            <div>
                <input type="radio" name="team" id="team" selected value="team1">
                <input type="radio" name="team" name="team" value="team2">
            </div>
            <div>
                <fieldset>
                    <legend>Check all correspondents boxes</legend>
                    <input type="checkbox" name="opt1" id="opt1" value="o1">
                    <input type="checkbox" name="opt2" id="opt2" value="o2">
                </fieldset>
            </div>
            <div><textarea name="feedback" id="feedback" cols="30" rows="10"></textarea></div>
            <div><button type="submit" id="submit"></button></div>
        </form>
    </main>
</body>
</html>
